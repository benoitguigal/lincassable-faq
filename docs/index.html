<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style type="text/css">

    @font-face {
      font-family: 'Decima';
      src: url('fonts/decima-regular.otf');
    }

    @font-face {
      font-family: 'Decima-Light';
      src: url('fonts/decima-light.otf');
    }

    @font-face {
      font-family: 'Decima-Mono-Bold';
      src: url('fonts/decima-mono-bold.otf');
    }

    @font-face {
      font-family: 'Decima-Bold';
      src: url('fonts/decima-bold.otf');
    }

    .custom-nav {
      max-width: var(--content-max-width);
      margin: auto;
      margin-top: 10px;
      text-align: left;
      padding: 0 45px;

    }
    .custom-nav > a {
      color: #21332F;
      text-decoration: none;
      font-size: 16px;
    }

    :root {
      --content-max-width: 90%;
      --base-color: #21332F;
      --base-font-family: 'Decima', serif;
      --heading-font-family: 'Decima-Mono-Bold', serif;
      --link-color : #21332F;
      --heading-color: #21332F;
    }
  </style>
</head>
<body>
  <div class="custom-nav" >
    <a href="https://lincassable.com"> ‚Üê Retour vers lincassable.com</a>
  </div>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "L'Incassable",
      loadSidebar: true,
      maxLevel: 3,
      subMaxLevel: 2,
      themeColor: '#21332F',
      homepage: 'faq.md',
      hideSidebar: true
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
